<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тіркелу беті</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <section id="register" class="register-section">
        <div class="register-container">
            <h1 class="register-title">Тіркелу</h1>
            <form class="register-form" action="#" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Пайдаланушы аты-жөні</label>
                    <input type="text" id="username" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Құпиясөз:</label>
                    <input type="password" id="password" name="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="category" class="form-label">Санаты:</label>
                    <input type="text" id="category" name="category" class="form-input">
                </div>
                <div class="form-group">
                    <label for="birthdate" class="form-label">Туылған күні</label>
                    <input type="date" id="birthdate" name="birthdate" class="form-input">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-input">
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-button">Тіркелу</button>
                </div>
            </form>
        </div>
    </section>
    <script>
  const form = document.querySelector('.register-form');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); 
    window.location.href = 'login.html'; 
  });
</script>
</body>
</html>
